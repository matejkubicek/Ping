<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="main-info">
    <h1 class="main-info__heading">PING<span>.</span></h1>
    <h2 class="main-info__subheading">We are launching <span>soon!</span></h2>
    <p class="main-info__text">Subscribe and get notified</p>
    <form method="" id="subscribe-form" name="subscribe-form" class="subscribe-form">
      <input type="text" value="" name="email" class="subscribe-form__input" id="subscribe-form__email" placeholder="Your email address...">
      <p class="subscribe-form__alert">Please provide a valid email address</p>
      <button type="submit" name="submit" id="subscribe-form__submit" class="subscribe-form__submit">Notify Me</button>
    </form>
    <img class="main-info__img" src="./images/illustration-dashboard.png" alt="Dashboard illustration">
  </main>

  <div class="icon-bar">
    <a class="icon-bar__link" href="https://www.facebook.com" target="_blank">
      <svg class="icon-bar__icon" role="img">
        <title>Facebook icon</title>
        <use xlink:href="./images/sprite.svg#facebook" />
      </svg>
    </a>
    <a class="icon-bar__link" href="https://www.twitter.com" target="_blank">
      <svg class="icon-bar__icon" role="img">
        <title>Twitter icon</title>
        <use xlink:href="./images/sprite.svg#twitter" />
      </svg>
    </a>
    <a class="icon-bar__link" href="https://www.instagram.com" target="_blank">
      <svg class="icon-bar__icon" role="img">
        <title>Instagram icon</title>
        <use xlink:href="./images/sprite.svg#instagram" />
      </svg>
    </a>
  </div>

  <footer class="footer">
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <div class="develop-footer">
    <p>
      Challenge by <a class="develop-footer__link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="develop-footer__link" href="https://www.frontendmentor.io/profile/matejkubicek"
        target="_blank">Matěj Kubíček</a>.
    </p>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>

</body>

</html>
